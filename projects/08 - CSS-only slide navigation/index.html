<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-only slide navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <input type="radio" name="nav" value="1" id="1"><label for="1">Slide 1</label>
            <input type="radio" name="nav" value="2" id="2" checked><label for="2">Slide 2</label>
            <input type="radio" name="nav" value="3" id="3"><label for="3">Slide 3</label>
            <div id="slide1"><p>Slide 1</p></div>
            <div id="slide2"><p>Slide 2</p></div>
            <div id="slide3"><p>Slide 3</p></div>
        </div>
    </main>
<script></script>
</body>
</html>
